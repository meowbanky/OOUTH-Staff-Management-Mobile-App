buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" } // Add JitPack repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // Use the correct Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20" // Use the correct Kotlin version
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" } // Add JitPack repository
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}